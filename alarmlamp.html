<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
  body {
    margin: 1em auto;
    max-width: 45em;
    background: lightblue;
      }
  </style>
</head>
    <body>
    <h1>Set Hour</h1>
    <input id="inputHour">
    <button type="button" onclick="setTime()">Enter</button>

    <script>
    function setTime()
    {
      hour = document.getElementById("inputHour").value;
      $.post("https://api.particle.io/v1/devices/27001d000547343138333038/settime?access_token=87a42cc6c9cd2c1ba8370d61a07e4e9add9cd536", {
      value: hour
      });
    }
    </script>
    <h1>Set Minute</h1>
    <input id="inputMinute">
    <button type="button" onclick="setTime()">Enter</button>
    <script>
    function setTime()
    {
      minute = document.getElementById("inputMinute").value;
      $.post("https://api.particle.io/v1/devices/27001d000547343138333038/settime?access_token=87a42cc6c9cd2c1ba8370d61a07e4e9add9cd536", {
      value: minute
      });
    }
    </script>
</body>
</html>
