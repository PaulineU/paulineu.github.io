    function setHour()
    {
      var hour, text;
      hour = document.getElementById("inputHour").value;
      $.post("https://api.particle.io/v1/devices/27001d000547343138333038/setHour?access_token=87a42cc6c9cd2c1ba8370d61a07e4e9add9cd536", {
      value: hour
      });
      document.getElementById("time").innerHTML = text;
    }
